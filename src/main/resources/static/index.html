<a href="javascript:void(0);" id="submit" class="am-btn am-btn-primary am-radius am-btn-xl am-btn-block">提交</a>
<script>
    $(function () {
        jQajax({action: "get"});
        var rads = $("input[type='radio']");
        if (rads) {
            for (var i = 0; i < rads.size(); i++) {
                if (rads.eq(i).attr("checked") === true || rads.eq(i).attr("checked") === "checked") {
                    cColor.apply(rads.eq(i).parent()[0]);
                }
            }
        }
    })
</script>
</body>
